/* SEARCH BAR */
.search-container {
    width: 100%;
    display: flex;
    justify-content: center;
}

.search-box {
    width: 600px;
    background: white;
    border-radius: 50px;
    overflow: hidden;
    display: flex;
    align-items: center;
    border: 2px solid #e0e0e0;
}

.search-box input {
    width: 70%;
    padding: 15px 20px;
    border: none;
    outline: none;
    font-size: 16px;
}

.search-box button {
    width: 50px;
    border: none;
    background: #0d7a68;
    padding: 15px;
    color: white;
    font-size: 20px;
    cursor: pointer;
}

/* ===========================
   FILTER BUTTONS
===========================*/
.filter-section {
    padding: 20px 0;
    text-align: center;
    background-color: #f9f9f900;
    border-bottom: 1px solid #e0e0e000;
}

.filter-controls {
    display: inline-flex;
    flex-wrap: wrap;
    gap: 10px;

}

.filter-btn {
    padding: 8px 20px;
    border-radius: 30px;
    border: 1px solid #0d7a68;
    background: white;
    cursor: pointer;
}

.filter-btn.active,
.filter-btn:hover {
    background: #0d7a68;
    color: white;
}

/* ===========================
   PROPERTIES GRID
===========================*/
.properties-section {
    padding: 50px 20px;
    max-width: 1400px;
    margin: auto;
}

.section-header {
    text-align: center;
    margin-bottom: 40px;
}

.properties-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 25px;
}

.property-card {
    border-radius: 15px;
    overflow: hidden;
    background: #fff;
    box-shadow: 0px 5px 25px rgba(0,0,0,0.1);
    transition: transform .3s ease;
}

.property-card:hover {
    transform: translateY(-5px);
}

.property-image {
    position: relative;
}

.property-image img {
    width: 100%;
    height: 220px;
    object-fit: cover;
}

.property-badge {
    position: absolute;
    top: 10px;
    left: 10px;
    padding: 5px 15px;
    background: #0d7a68;
    color: white;
    border-radius: 5px;
    font-size: 14px;
}

.property-info {
    padding: 20px;
}

.property-price {
    font-size: 22px;
    font-weight: 700;
    color: #0d7a68;
}

.property-agent {
    font-size: 14px;
    margin-bottom: 10px;
    color: #777;
}

.property-specs {
    display: flex;
    justify-content: space-between;
    margin: 15px 0;
}

.spec-item {
    text-align: center;
}

.spec-value {
    font-size: 18px;
    font-weight: 700;
}

.property-address {
    margin: 10px 0;
    font-size: 15px;
}

.property-action {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.btn-view {
    flex: 1;
    padding: 10px 15px;
    background: #0d7a68;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

.btn-favorite {
    background: none;
    border: none;
    font-size: 22px;
    margin-left: 10px;
    cursor: pointer;
}

.btn-favorite.active {
    color: red;
}


/* ===========================

===========================*/
@media (max-width: 768px) {
    .search-box {
        width: 90%;

        font-size: 35px;

}

<style>
/* ============================================ */
/* HAR PROPERTY SEARCH SECTION STYLES */
/* ============================================ */
.har-search-section {
    background: var(--light-bg);
    padding: 60px 0;
    margin-top: 40px;
}

.har-search-header {
    text-align: center;
    margin-bottom: 40px;
}

.har-search-header h2 {
    color: var(--primary-color);
    font-size: 2.5rem;
    margin-bottom: 10px;
    font-weight: 700;
}

.har-search-header p {
    color: #666;
    font-size: 1.2rem;
}

.har-embed-container {
    position: relative;
    width: 100%;
    padding-bottom: 75%; /* 4:3 Aspect Ratio */
    height: 100vh;
    overflow: hidden;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    background: white;
    margin-bottom: 30px;
}

/* White overlay covering the TOP of the embed */
.har-embed-container::after {
    content: "";
    position: absolute;
    left: 0;
    right: 0;
    top: 0;               /* cover from the top */
    height: 70px;       /* adjust to hide HAR header/search bar */
    background: #fff;   /* solid white (no fade) */
    pointer-events: none;
    z-index: 5;          /* ensure it stays above the iframe */
}

.har-iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 15px;
}

.har-cta {
    text-align: center;
    padding: 30px 20px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

.har-cta p {
    font-size: 1.3rem;
    color: #333;
    margin-bottom: 20px;
    font-weight: 600;
}

.har-cta .more-info-btn {
    background: var(--primary-color);
    color: white;
    padding: 15px 40px;
    font-size: 1.1rem;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    font-weight: 600;

    box-shadow: 0 4px 15px rgba(11, 93, 80, 0.3);

    background: #094a3f;
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(11, 93, 80, 0.4);

        padding: 40px 0;

        font-size: 2rem;
    }

    .har-search-header p {
        font-size: 1rem;
    }

    .har-embed-container {
        padding-bottom: 100%; /* Taller on mobile */
        border-radius: 10px;
    }

    .har-cta {
        padding: 25px 15px;
    }

    .har-cta p {
        font-size: 1.1rem;
    }

    .har-cta .more-info-btn {
        width: 100%;
        max-width: 300px;
    }

    }

    .har-search-header {
        margin-bottom: 25px;

    }

        // Scroll indicator
        window.addEventListener('scroll', () => {
            const scrollHeight = document.documentElement.scrollHeight - window.innerHeight;
            const scrolled = (window.scrollY / scrollHeight) * 100;
            document.getElementById('scrollIndicator').style.width = scrolled + '%';
        });

        // Smooth scroll for TOC links
        document.querySelectorAll('.toc-list a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const target = document.querySelector(link.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });

        // Add active state to TOC based on scroll
        window.addEventListener('scroll', () => {
            let current = '';
            document.querySelectorAll('.content-section').forEach(section => {
                const sectionTop = section.offsetTop;
                if (pageYOffset >= sectionTop - 200) {
                    current = section.getAttribute('id');
                }
            });

            document.querySelectorAll('.toc-list a').forEach(link => {
                link.style.color = link.getAttribute('href').slice(1) === current 
                    ? '#0d7a68' 
                    : '#0b5d50';
                link.style.fontWeight = link.getAttribute('href').slice(1) === current 
                    ? '700' 
                    : '500';
            });
        });
    </script>

        // Render properties
        function renderProperties() {
            const grid = document.getElementById('propertiesGrid');
            grid.innerHTML = properties.map(prop => `
                <div class="property-card">
                    <div class="property-image">
                        <img src="${prop.image}" alt="Property">
                        <div class="property-badge">For Sale</div>
                    </div>
                    <div class="property-info">
                        <div class="property-price">${prop.price}</div>
                        <div class="property-agent">${prop.agent}</div>
                        <div class="property-specs">
                            <div class="spec-item">
                                <div class="spec-value">${prop.beds}</div>
                                <div class="spec-label">Beds</div>
                            </div>
                            <div class="spec-item">
                                <div class="spec-value">${prop.baths}</div>
                                <div class="spec-label">Baths</div>
                            </div>
                            <div class="spec-item">
                                <div class="spec-value">${prop.sqft}</div>
                                <div class="spec-label">Sqft</div>
                            </div>
                        </div>
                        <div class="property-address">${prop.address}</div>
                        <div class="property-action">
                            <button class="btn-view">View Details</button>
                            <button class="btn-favorite"><i class="far fa-heart"></i></button>
                        </div>
                    </div>
                </div>
            `).join('');

            // Add event listeners to favorite buttons
            document.querySelectorAll('.btn-favorite').forEach(btn => {
                btn.addEventListener('click', function() {
                    this.classList.toggle('active');
                    if(this.classList.contains('active')) {
                        this.innerHTML = '<i class="fas fa-heart"></i>';
                    } else {
                        this.innerHTML = '<i class="far fa-heart"></i>';
                    }
                });
            });
        }

        // Scroll indicator
        window.addEventListener('scroll', () => {
            const scrollHeight = document.documentElement.scrollHeight - window.innerHeight;
            const scrolled = (window.scrollY / scrollHeight) * 100;
            document.getElementById('scrollIndicator').style.width = scrolled + '%';
        });

        // Filter functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Load more functionality
        document.querySelector('.btn-load-more').addEventListener('click', function() {
            renderProperties();
            this.textContent = 'All Properties Loaded';
            this.disabled = true;
        });

        // Initialize
        renderProperties();

        // Search functionality
        document.querySelector('.search-box button').addEventListener('click', function() {
            const searchValue = document.querySelector('.search-box input').value;
            alert('Searching for: ' + searchValue);
        });
</script>
