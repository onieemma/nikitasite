{% extends 'main.html' %}

{% load static %}
{% block content %}





<style>
/* Outer container */
.search-results-container {
    max-width: 900px;
    margin: 120px auto 40px; /* top space for navbar */
    padding: 0 20px;
}

/* Each property result */
.property-item {
    background: #ffffff;
    padding: 20px;
    border-radius: 12px;
    margin-bottom: 25px;
    box-shadow: 0 3px 12px rgba(0,0,0,0.08);
    transition: 0.3s ease;
}

.property-item:hover {
    transform: translateY(-4px);
    box-shadow: 0 5px 18px rgba(0,0,0,0.10);
}

/* Title */
.property-item h3 {
    font-size: 22px;
    margin-bottom: 8px;
    font-weight: 600;
    color: #222;
}

/* City + Zip */
.property-item p:first-of-type {
    font-size: 14px;
    color: #555;
    margin-bottom: 10px;
}

/* Description */
.property-item p:last-of-type {
    font-size: 15px;
    color: #444;
}

/* No results */
.no-results-text {
    margin-top: 150px;
    text-align: center;
    font-size: 20px;
    color: #777;
}
</style>


<div class="search-results-container">

    {% if results %}
        {% for p in results %}
            <div class="property-item">
                <h3>{{ p.title }}</h3>
                <p>{{ p.city }} - {{ p.zipcode }}</p>
                <p>{{ p.description|truncatewords:20 }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p class="no-results-text">No results found.</p>
    {% endif %}

</div>


{% include 'footer.html' %}
{% endblock %}
